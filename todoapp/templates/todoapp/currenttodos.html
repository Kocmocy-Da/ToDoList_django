<title>Current toDos</title>
{% extends 'todoapp/base.html' %}
{% block content %}
    <h1>Current</h1>
    <ul>
        {% for todo in todos %}
        <li>
            <a href="{% url 'viewtodo' todo.id %}">
            {% if todo.important %}<b>{% endif %}{{ todo.title }}{% if todo.important %}</b>{% endif %}
            {% if todo.memo %} &mdash; {{ todo.memo }}{% endif %}
            </a>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
