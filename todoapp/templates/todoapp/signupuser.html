<title>Sign up</title>
{% extends 'todoapp/base.html' %}
{% block content %}
<div class="log-in">
    <h1>Sign Up</h1>
    <h2>{{ error }}</h2>
</div>
<div class="form-sign-up">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
</div>
{% endblock %}
